<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Sahayak</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Teacher Dashboard</h1>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </header>
        <main>
            <h2>Welcome, <span id="teacher-name"></span></h2>
            <div class="dashboard-menu">
                <div class="menu-item">
                    <h3>Attendance</h3>
                    <button class="btn">Mark Attendance</button>
                </div>
                <div class="menu-item">
                    <h3>Content</h3>
                    <button class="btn">View Content</button>
                </div>
            </div>
        </main>
    </div>
    <script>
    // Display teacher name from localStorage
    document.addEventListener('DOMContentLoaded', () => {
        const teacherData = JSON.parse(localStorage.getItem('teacherData') || '{}');
        document.getElementById('teacher-name').textContent = teacherData.name || 'Teacher';
        document.getElementById('logout-btn').onclick = () => {
            localStorage.removeItem('token');
            localStorage.removeItem('teacherData');
            window.location.href = '/';
        };
    });
    </script>
</body>
</html>
