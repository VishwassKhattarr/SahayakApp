<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Students - Sahayak</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="content-container">
      <h1> Generate Student Report card</h1>

      <section class="admin-section">
        <div class="form-group">
          <label for="class-filter">Class:</label>
          <select id="class-filter">
            <option value="">All Classes</option>
          </select>

          <label for="section-filter">Section:</label>
          <select id="section-filter" disabled>
            <option value="">All Sections</option>
          </select>

          <button id="filter-btn" class="btn">Filter</button>
          <!--  New button -->
          <!-- Commented out: download ZIP button (kept for future use)
          <button id="download-class-reports-btn" class="btn btn-secondary">ðŸ“¦ Download Class Report ZIP</button>
          -->
        </div>

        <div id="students-container" class="data-card">
          <h2 class="data-title">All Students</h2>
          <table id="students-table" class="styled-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Roll No</th>
                <th>Class</th>
                <th>Section</th>
                <th>Parent Contact</th>
                <th>Parent Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="../scripts/navbar-admin.js"></script>
    <script src="../scripts/admin-view-students.js"></script>
  </body>
</html>
