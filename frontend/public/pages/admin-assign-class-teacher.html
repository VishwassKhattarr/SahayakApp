<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assign Class Teacher - Sahayak</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="content-container">
    <h1> Assign Class Teacher</h1>
    <p>Assign a single teacher to be responsible for a class section (e.g., Class 10-A).</p>

    <form id="assign-form" class="assign-form">
      <div class="form-group">
        <label for="class">Class:</label>
        <select id="class" required>
          <option value="">-- Select Class --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="section">Section:</label>
        <select id="section" required disabled>
          <option value="">-- Select Class First --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="teacher">Class Teacher:</label>
        <select id="teacher" required>
          <option value="">-- Select Teacher --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="year">Academic Year:</label>
        <select id="year" required>
          <option value="">-- Select Year --</option>
        </select>
      </div>

      <button type="submit" class="btn"> Assign Class Teacher</button>
      <p id="status-message" class="status-message"></p>
    </form>
  </main>

  <script src="../scripts/navbar-admin.js"></script>
  <script src="../scripts/admin-assign-class-teacher.js"></script>
</body>
</html>
