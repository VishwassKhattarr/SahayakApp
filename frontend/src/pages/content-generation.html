<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator - Sahayak</title>
    <!-- Assuming style.css is linked correctly here -->
    <link rel="stylesheet" href="/src/styles/style.css"> 
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="content-container">
        <h1>Lesson Content Generator ðŸ¤–</h1>
        <form id="content-form" class="form-card">
            
            <div class="form-group">
                <label for="pdf-upload">Upload PDF Lecture Notes:</label>
                <input type="file" id="pdf-upload" accept=".pdf" required>
            </div>

            <div class="form-group">
                <label>Content Type:</label>
                <div class="radio-group">
                    <!-- EXPANDED CONTENT OPTIONS IMPLEMENTED HERE -->
                    <label><input type="radio" name="content-type" value="summary"> Detailed Summary (Longer)</label>
                    <label><input type="radio" name="content-type" value="questions" checked> Comprehensive Subjective Questions (15-20)</label>
                    <label><input type="radio" name="content-type" value="mcq"> MCQ with Answer Key (10 Questions)</label>
                    <label><input type="radio" name="content-type" value="both"> Summary + Comprehensive Questions</label>
                </div>
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <button type="submit" id="generate-btn" class="btn primary-btn">Generate Content</button>
            <p id="status-message" class="status-message"></p>
        </form>

        <section id="result-section" class="result-box hidden">
            <h2>Generated Content</h2>
            <div id="generated-content" class="content-output"></div>
            <button id="download-pdf-btn" class="btn secondary-btn">Download PDF</button>
        </section>
    </main>

    <!-- Load jspdf library for client-side PDF generation -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> -->

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
    
    <!-- Placeholder for global JS/navbar -->
    <script src="../scripts/navbar.js"></script> 
    
    <!-- Load the new PDF utility -->
    <script type="module" src="../scripts/pdfUtils.js"></script>
    
    <!-- Load the main logic -->
    <script type="module" src="../scripts/content-generation.js"></script>
</body>
</html>
