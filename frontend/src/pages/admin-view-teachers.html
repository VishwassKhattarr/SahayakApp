<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Teachers - Sahayak</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="content-container">
    <!-- Page Heading -->
    <section id="teachers-container" class="data-card">
      <h2 class="data-title">All Teachers</h2>

      <div class="table-wrapper">
        <table id="teachers-table" class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Joined On</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../scripts/navbar-admin.js"></script>
  <script src="../scripts/admin-view-teachers.js"></script>
</body>
</html>
